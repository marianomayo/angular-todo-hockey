<h3>Carrito de Compras</h3>
<span *ngIf="carritoDePalos.length == 0; else mostrarTablaCarrito"></span>
<ng-template #mostrarTablaCarrito>
    <table class="table table-bordered text-center">
        <thead>
          <tr>
            <th scope="col"></th>
            <th scope="col">Marca</th>
            <th scope="col">Modelo</th>
            <th scope="col">Precio</th>
            <th scope="col">Cantidad</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let palo of carritoDePalos">
            <th scope="row"><img width="50px" height="60px" [src]="palo.imagen" [alt]="palo.Marca"></th>
            <td>{{palo.Marca}}</td>
            <td>{{palo.Modelo}}</td>
            <td>{{palo.Precio | currency}}</td>
            <td>{{palo.cantidadCompra}}</td>
          </tr>
        </tbody>
      </table>
</ng-template>
